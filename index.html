<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<link href='https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Yantramanav' rel='stylesheet' type='text/css'>
<title>Mild Learning</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="./js/jquery.xdomainajax.js"></script>
<script>
function get_lyrics(){
  document.getElementById('lyrics').value = '';
  url = 'http://lotus.kuee.kyoto-u.ac.jp/~otani/hacku15/api/get_lyric.py';
  $.get(url, function(data){
    var content = data.responseText;
    document.getElementById('lyrics').value = content.replace(/<("[^"]*"|'[^']*'|[^'">])*>/g,'');
  });
};
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
<div class="title">
<h1>Mild Learning</h1>
</div>
<div class="description">
</div>
<p>マイルドヤンキー風歌詞自動生成ツール</p>
<img src="images/4yankees.png">
</div>
<br>
<div class="contents">
<div class="caller">
<form action="#">
<input id="yo" type="button" value="Yo!" onclick="get_lyrics();">
</form>
<div class="result">
<textarea id="lyrics" readonly></textarea>
</div>
<br>
<div class="footer">
(c) 2015 <a href="https://github.com/jntkym/rappers">IoT_Phoks Team</a> for Hack U at Kyoto Univ.
</div>
</div>
</div>
</body>
</html>
